<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Multifocus</title>
    <link rel="icon" type="image/png" href="assets/img/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Resumen de Pedido</h2>
        <div id="lista-carrito" class="list-group mb-4 shadow"></div>
        <div class="card p-4 border-0 shadow text-end">
            <h3>Total: <span id="total-carrito" class="text-primary">$0</span></h3>
            <div class="mt-3">
                <button class="btn btn-success btn-lg" onclick="alert('Pedido enviado!')">Finalizar Compra</button>
                <button class="btn btn-link text-danger" onclick="limpiarCarrito()">Vaciar</button>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
